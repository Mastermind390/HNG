<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Profile Display</title>
</head>
<body>
    
    <main class="container">

        <img class="profile-image" src="image/289053868_499427898600661_7533726835033184733_n.jpg" alt="" data-testid="slackDisplayImage">

        <p class="username" data-testid="slackUserName">Slack Display Name: <span>enitan elijah</span></p>

        <p class="track" data-testid="myTrack">Track: <span>Frontend</span></p>

        <div class="day-and-time-container">
            <p data-testid="currentDayOfTheWeek" id="daysOfTheWeek"></p>

            <p data-testid="currentDayOfTheWeek"  class="day" id="miliseconds-time"></p>
        </div>

        <a class="github-link" href="" data-testid=“githubURL”>click me</a>

    </main>



    <script src="index.js"></script>
</body>
</html>
